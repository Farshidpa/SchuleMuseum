<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 760 200" role="img" aria-labelledby="t">
  <title id="t">Museum logo lockup (mark + wordmark)</title>
  <!-- Mark (scaled to 160Ã—160) -->
  <g transform="translate(20,20) scale(0.4)">
    <defs>
      <clipPath id="clipM">
        <path d="M0,400 L0,0 L100,0 L200,300 L300,0 L400,0 L400,400 L300,400 L300,200 L200,400 L100,200 L100,400 Z"></path>
      </clipPath>
    </defs>
    <g clip-path="url(#clipM)">
      <rect x="0" y="0" width="100" height="100" fill="#2A9D8F"></rect>
      <rect x="100" y="0" width="100" height="100" fill="#E76F51"></rect>
      <rect x="200" y="0" width="100" height="100" fill="#0E3A43"></rect>
      <rect x="300" y="0" width="100" height="100" fill="#F4A261"></rect>
      <rect x="0" y="100" width="100" height="100" fill="#0E3A43"></rect>
      <rect x="100" y="100" width="100" height="100" fill="#0F8B8D"></rect>
      <rect x="200" y="100" width="100" height="100" fill="#F4A261"></rect>
      <rect x="300" y="100" width="100" height="100" fill="#2A9D8F"></rect>
      <rect x="0" y="200" width="100" height="100" fill="#2A9D8F"></rect>
      <rect x="100" y="200" width="100" height="100" fill="#0E3A43"></rect>
      <rect x="200" y="200" width="100" height="100" fill="#0F8B8D"></rect>
      <rect x="300" y="200" width="100" height="100" fill="#0E3A43"></rect>
      <rect x="0" y="300" width="100" height="100" fill="#F4A261"></rect>
      <rect x="100" y="300" width="100" height="100" fill="#2A9D8F"></rect>
      <rect x="200" y="300" width="100" height="100" fill="#E76F51"></rect>
      <rect x="300" y="300" width="100" height="100" fill="#0F8B8D"></rect>
    </g>
  </g>

  <!-- Wordmark -->
  <text x="220" y="120" font-size="88" font-family="Inter, ui-sans-serif, system-ui, Segoe UI, Roboto, Helvetica, Arial, 'Apple Color Emoji', 'Segoe UI Emoji'" letter-spacing="6" fill="#0E3A43">
    MUSEUM
  </text>
</svg>
