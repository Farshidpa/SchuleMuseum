<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" role="img" aria-labelledby="t">
  <title id="t">Museum Mosaic “M” — primary full-color logo</title>
  <defs>
    <!-- Brand palette -->
    <style>
      :root{
        --ink:#0E3A43;      /* deep teal (anchors) */
        --teal:#0F8B8D;     /* teal */
        --sea:#2A9D8F;      /* sea green */
        --orange:#E76F51;   /* burnt orange */
        --ochre:#F4A261;    /* golden ochre */
      }
    </style>
    <!-- Clip to the M silhouette -->
    <clipPath id="clipM">
      <path d="M0,400 L0,0 L100,0 L200,300 L300,0 L400,0 L400,400 L300,400 L300,200 L200,400 L100,200 L100,400 Z"></path>
    </clipPath>
  </defs>

  <!-- Mosaic tiles inside the M -->
  <g clip-path="url(#clipM)">
    <!-- 4×4 grid (tile = 100) -->
    <!-- Row 1 -->
    <rect x="0" y="0" width="100" height="100" fill="var(--sea)"></rect>
    <rect x="100" y="0" width="100" height="100" fill="var(--orange)"></rect>
    <rect x="200" y="0" width="100" height="100" fill="var(--ink)"></rect>
    <rect x="300" y="0" width="100" height="100" fill="var(--ochre)"></rect>
    <!-- Row 2 -->
    <rect x="0" y="100" width="100" height="100" fill="var(--ink)"></rect>
    <rect x="100" y="100" width="100" height="100" fill="var(--teal)"></rect>
    <rect x="200" y="100" width="100" height="100" fill="var(--ochre)"></rect>
    <rect x="300" y="100" width="100" height="100" fill="var(--sea)"></rect>
    <!-- Row 3 -->
    <rect x="0" y="200" width="100" height="100" fill="var(--sea)"></rect>
    <rect x="100" y="200" width="100" height="100" fill="var(--ink)"></rect>
    <rect x="200" y="200" width="100" height="100" fill="var(--teal)"></rect>
    <rect x="300" y="200" width="100" height="100" fill="var(--ink)"></rect>
    <!-- Row 4 -->
    <rect x="0" y="300" width="100" height="100" fill="var(--ochre)"></rect>
    <rect x="100" y="300" width="100" height="100" fill="var(--sea)"></rect>
    <rect x="200" y="300" width="100" height="100" fill="var(--orange)"></rect>
    <rect x="300" y="300" width="100" height="100" fill="var(--teal)"></rect>

    <!-- A few geometric accents for the mosaic vibe -->
    <path d="M100,0 L100,100 L0,100 Z" fill="var(--ink)" opacity=".25"></path>
    <path d="M300,100 L300,0 L400,0 Z" fill="var(--sea)" opacity=".25"></path>
    <path d="M200,200 L300,200 L300,300 Z" fill="var(--ochre)" opacity=".25"></path>
    <path d="M100,400 L100,300 L0,300 Z" fill="var(--orange)" opacity=".25"></path>
  </g>
</svg>
